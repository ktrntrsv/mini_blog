{% extends "base.html" %}

{% block sub_content %}
    <div class="jumbotron">
        <h2>Welcome!</h2>
    </div>

    <form method="POST">
        <div class="form-group w-25">
            <input type="email" class="form-control" id="InputEmail1" name="email" aria-describedby="emailHelp"
                   placeholder="Email">
            <br>
            <input type="text" class="form-control"  id="UserName" name="username" placeholder="Username">
            <br>
            <input type="password" class="form-control" id="InputPassword1" name="passwd_1" placeholder="Password">
            <br>
            <input type="password" class="form-control" id="InputPassword2" name="passwd_2" placeholder="Repeat password">
        </div>
        <button type="submit" class="btn btn-outline-primary">Submit</button>

    </form>

{% endblock %}
